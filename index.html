<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stock Tracker Dashboard</h1>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="stock-search" placeholder="Search by symbol (e.g., AAPL)">
      <button id="search-btn">Search</button>
    </section>
    <section class="dropdown-section">
      <label for="trending-stocks">Trending Stocks:</label>
      <select id="trending-stocks"></select>
    </section>
    <section class="stock-data">
      <h2 id="stock-name"></h2>
      <div id="stock-details"></div>
      <canvas id="stock-chart"></canvas>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Stock Tracker</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
